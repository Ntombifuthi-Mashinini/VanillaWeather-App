<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="search-form">
        <input
          type="text"
          id="city-input"
          class="input-field"
          placeholder="Enter a city"
          required
        />
        <button type="submit" class="btn">Search</button>
      </form>
      <div id="weather-info" class="weather-container">
        <!-- Weather results will appear here dynamically -->
      </div>
    </div>
    <footer>
      <p>
        This project was coded by

          >Ntombifuthi Mashinini</a
        >
        and is
        <a
          href="https://github.com/Ntombifuthi-Mashinini/VanillaWeather-App.git"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a
          href="https://my-first-shecodes-project.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >.
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
